<ion-header>
  <ion-toolbar>
    <ion-title>Users List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let user of userList" (click)="openConversation(user.auth_id, user.prenom)">
    <ion-item *ngIf="user.auth_id != userId">
      <ion-label>{{ user.nom }} {{ user.prenom }}</ion-label>
      <ion-label>{{ user.last_message }}</ion-label>
    </ion-item>
  </div>
</ion-content>
